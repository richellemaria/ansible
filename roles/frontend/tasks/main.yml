- name: Installing nginx
  ansible.builtin.package:
   name: nginx
   state: present

- name: downloading and extracting the component
  ansible.builtin.unarchive:
   src: https://github.com/stans-robot-project/frontend/archive/main.zip
   dest: /tmp
   remote_src: yes

- name: clean up of old HTML content
  ansible.builtin.file:
   path: /usr/share/nginx/html
   state: absent

- name: copy the frontend component which is downloaded on remote machine to niginx path
  ansible.builtin.copy:
  src: /tmp/frontend-main/static
  dest: /usr/share/nginx/html
  remote_src: yes

- name: starting nignix
  ansible.builtin.systemd:
   name: nginx
   state: started
   enabled: true

